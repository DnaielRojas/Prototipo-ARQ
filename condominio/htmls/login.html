{% extends 'base.html' %}
{% block titulo %} Logueate {% endblock titulo %}
{% load static %}

{% block contenido%}
<body>

        {% csrf_token %}
        <label for="logRut">Rut:</label>
        <input type="text" name="logRut" placeholder="12345678-9"><br>
        <label for="logPass">Contrase√±a:</label>
        <input type="password" name="logPass" placeholder="********"><br>
        {% for mensaje in messages %}
            {{mensaje}}<br>
        {% endfor %}
        <input type="submit" value="Ingresar">
    </form>
</body>
{% endblock contenido%}
