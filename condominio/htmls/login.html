{% extends 'base.html' %}
{% block titulo %} Logueate {% endblock titulo %}
{% load static %}

{% block contenido%}
<body>
    <div class="fondo-home">
        <div class="container"> 
            <div class="card">
                <div class="card-body">  
                    <form id="logUsuario" method="post">
                        <div class="form-group">          
                            {% csrf_token %}
                            <label for="logRut">Rut:</label>
                            <input type="text" name="logRut" class="form-control" placeholder="12345678-9">
                        </div>
                        <div class="form-group">    
                            <label for="logPass">Contrase√±a:</label>
                            <input type="password" name="logPass" class="form-control" placeholder="********">
                        </div>
                        <div class="form-group">   
                            <input type="submit" value="Ingresar" class="btn btn-primary">
                        </div>
                        <div>
                            {% for mensaje in messages %}
                                {{mensaje}}
                            {% endfor %}
                        </div>
                    </form>   
                </div>
            </div>
        </div> 
    </div> 

</body>
{% endblock contenido%}
