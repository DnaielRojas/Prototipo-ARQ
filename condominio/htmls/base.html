{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo%}<!--Aquí va el título de la página-->{% endblock %}</title>

    <!--Fuente Poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!--Nuestro propio CSS-->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">

    <!--Script del botón hamburguesa que expade la navbar en JQuery-->
    <script>
        $(function() {
            const burg = document.querySelector('.burg');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('nav-links li');

            burg.addEventListener('click', () => {

                nav.classList.toggle('nav-active');
            

                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = '';
                    }
                    else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 2 + 1}s`;
                        console.log(index / 7);
                    }
                });

                burg.classList.toggle('toggle');
            });
        });
    </script>

</head>
<nav>
    <div class="logo">
        <h4><a href="">EspacioAdmin</a></h4>
    </div>
    <ul class="nav-links">
        <li><a class="col-sm-12" href="#">Consultar</a></li>
        <li><a href="#">Eventos</a></li>
        <li><a href="#">Registrate</a></li>
        <li><a href="#">Login</a></li>
    </ul>
    <div class="burg">
        <div class="linea1"></div>
        <div class="linea2"></div>
        <div class="linea3"></div>
    </div>
</nav>
{%block contenido%}
<!--Aquí irá el contenido-->
{%endblock contenido%}
</html>
